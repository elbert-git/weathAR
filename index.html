<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	 
	<!-- import aframe -->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- we import arjs version without NFT but with marker + location based support -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<!-- this script 'aframe extras' is required for animations-->
	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
	<a-scene
			embedded 
			arjs='
			sourceType: webcam;
			debugUIEnabled: false;
			detectionMode: mono_and_matrix; 
			matrixCodeType: 3x3;'
		>
		<a-asset>
			<!-- textures go here -->
			<img id="rain" src="./Assets/PNGs/rain.png" alt="">
			<img id="sun" src="./Assets/PNGs/Sun.png" alt="">
			<img id="cloud" src="./Assets/PNGs/Cloud.png" alt="">
			<img id="banner" src="./Assets/PNGs/Banner.png" alt="">
			<img id="thermo" src="./Assets/PNGs/Thermo.png" alt="">
			<img id="cloudSun" src="./Assets/PNGs/CloudSun.png" alt="">
			<img id="doubleCloud" src="./Assets/PNGs/DoubleCloud.png" alt="">
		</a-asset>
		<a-marker type="barcode" value='6'>
			<a-plane
				id="test"
				material="src:#rain"
				rotation="-90 0 0"
				></a-plane>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
	<!-- my scripts -->
	<script src="./index.js"></script>
</body>
</html>
