<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	 
	<!-- import aframe -->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- we import arjs version without NFT but with marker + location based support -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<!-- this script 'aframe extras' is required for animations-->
	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
	<a-scene
			embedded 
			arjs='
			sourceType: webcam;
			debugUIEnabled: false;
			detectionMode: mono_and_matrix; 
			matrixCodeType: 3x3;
			sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;
			'
			renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
		>
		<a-asset>
			<!-- textures go here -->
			<a-asset-item id="banner-model" src="./Assets/GLTFs/Banner/banner.gltf"></a-asset-item>
			<img id="rain" src="./Assets/PNGs/rain.png" alt="">
			<img id="sun" src="./Assets/PNGs/sun.png" alt="">
			<img id="cloud" src="./Assets/PNGs/cloud.png" alt="">
			<img id="banner" src="./Assets/PNGs/banner.png" alt="">
			<img id="thermo" src="./Assets/PNGs/thermo.png" alt="">
			<img id="cloudSun" src="./Assets/PNGs/cloudsun.png" alt="">
			<img id="doubleCloud" src="./Assets/PNGs/doublecloud.png" alt="">
		</a-asset>
		<a-marker type="pattern" preset="custom" url="./Assets/pattern-pattern.patt" smooth="true" smoothCount=15 smoothTolerance=20 smoothThreshold=3 changeMatrixMode="cameraTransformMatrix">
			<a-entity class="root" scale="0.2 0.2 0.2" rotation="0 0 0">
				<a-entity id="sunny" scale="1 1 1">
					<a-plane
							material="src: #sun; roughness:0; transparent:true; alphatest:0.5"
							position="-4 1 -8"
							rotation="-90 0 0"
							scale="10 10 10"
						></a-plane>
					<a-plane
							material="src: #cloud; roughness:0; transparent:false; alphaTest:0.5"
							position="1.5 1 -6.5"
							rotation="-90 0 0"
							scale="7 7 7"
						></a-plane>
					<a-plane
							material="src: #doubleCloud; roughness:0; transparent:false; alphaTest:0.5"
							position="4 1 -8"
							rotation="-90 0 0"
							scale="7 7 7"
						></a-plane>
				</a-entity>
				<a-entity id="rainy" scale="0 0 0">
					<a-plane
							material="src: #cloud; roughness:0; depthWrite: false;transparent:false; alphaTest:0.5"
							position="-4 1 -8"
							rotation="-90 0 0"
							scale="7 7 7"
						></a-plane>
					<a-plane
							material="src: #doubleCloud; roughness:0; transparent:false; alphaTest:0.5"
							position="4 1 -8"
							rotation="-90 0 0"
							scale="7 7 7"
						></a-plane>
					<a-plane
							material="src: #rain; roughness:0; depthWrite: false; transparent:false; alphaTest:0.5"
							position="0 0 -2"
							rotation="-90 0 0"
							scale="14 14 14"
						></a-plane>
				</a-entity>
				<a-entity id="cloudy" scale="0 0 0">
					<a-plane
							material="src: #cloudSun; roughness:0; transparent:false; alphaTest:0.5"
							position="-4 1 -8"
							rotation="-90 0 0"
							scale="7 7 7"
						></a-plane>
					<a-plane
							material="src: #cloud; roughness:0; transparent:false; alphaTest:0.5"
							position="1.5 1.2 -6.5"
							rotation="-90 0 0"
							scale="7 7 7"
						></a-plane>
					<a-plane
							material="src: #doubleCloud; roughness:0; transparent:false; alphatest:0.5"
							position="4 1 -8"
							rotation="-90 0 0"
							scale="7 7 7"
						></a-plane>
				</a-entity>
				<a-entity id="info-banner" scale="1 1 1" 
					>
					<a-text
						id="weather-label"
						value="Rainy"
						text="alphaTest: 0.6; color: #000000"
						scale="2 2 1" rotation="-90 0 0"
						position="-4.0 1.2 -4.2"
						></a-text>
					<a-text
						id="temperature-label"
						value="32Â°" 
						align= right
						text="alphaTest: 0.6; color: #000000"
						scale="9 9 1"
						rotation="-90 0 0"
						position="2.7 1.2 -3.9">
						<a-torus
							position="0.005 0.08 0"
							scale="0.017 0.017 0.017"
							material="color: #000"
							></a-torus>
					</a-text>
					<a-text
						id="weather-subtitle"
						value="bring them umbrellas"
						text="alphaTest: 0.6; color: #000000"
						scale="1.5 1.5 1" rotation="-90 0 0"
						position="-4.0 1.2 -3.6"
						opacity="0.5"
						></a-text>
					<a-plane
							material="src: #banner; roughness:0; depthWrite: false; transparent:true; alphatest:1"
							position="0 1.2 -4"
							rotation="-90 0 0"
							scale="10 10 10"
						></a-plane>
					<a-plane
							material="src: #thermo; roughness:0; depthWrite: false; transparent:true; alphatest:0.5"
							position="3.5 1.3 -4"
							rotation="-90 0 0"
							scale="6 6 6"
						></a-plane>
				</a-entity>
			</a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
	<!-- my scripts -->
	<script src="./index.js"></script>
</body>
</html>
