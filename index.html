<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	 
	<!-- import aframe -->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- we import arjs version without NFT but with marker + location based support -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<!-- this script 'aframe extras' is required for animations-->
	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
	<a-scene
			embedded 
			arjs='
			sourceType: webcam;
			debugUIEnabled: false;
			detectionMode: mono_and_matrix; 
			matrixCodeType: 3x3;
			sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;
			'
			renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
		>
		<a-asset>
			<!-- textures go here -->
			<img id="rain" src="./Assets/PNGs/rain.png" alt="">
			<img id="sun" src="./Assets/PNGs/sun.png" alt="">
			<img id="cloud" src="./Assets/PNGs/cloud.png" alt="">
			<img id="banner" src="./Assets/PNGs/banner.png" alt="">
			<img id="thermo" src="./Assets/PNGs/thermo.png" alt="">
			<img id="cloudSun" src="./Assets/PNGs/cloudsun.png" alt="">
			<img id="doubleCloud" src="./Assets/PNGs/doublecloud.png" alt="">
		</a-asset>
		<a-marker type="barcode" value='6' smooth="true" smoothCount=5 smoothTolerance=3>
			<a-entity id="info-banner" scale="1 1 1">
				<a-plane
						material="src: #banner; roughness:0; transparent:true; alphatest:0.5"
						position="0 1.2 -4"
						rotation="-90 0 0"
						scale="10 10 10"
					></a-plane>
			</a-entity>
			<a-entity id="sunny" scale="1 1 1">
			</a-entity>
			<a-entity id="rainy" scale="0 0 0">
				<a-plane
						material="src: #cloud; roughness:0; transparent:false; alphaTest:0.5"
						position="-4 1 -8"
						rotation="-90 0 0"
						scale="7 7 7"
					></a-plane>
				<a-plane
						material="src: #doubleCloud; roughness:0; transparent:false; alphaTest:0.5"
						position="4 1 -8"
						rotation="-90 0 0"
						scale="7 7 7"
					></a-plane>
				<a-plane
						material="src: #rain; roughness:0; transparent:false; alphaTest:0.5"
						position="0 0 -2"
						rotation="-90 0 0"
						scale="14 14 14"
					></a-plane>
			</a-entity>
			<a-entity id="cloudy" scale="1 1 1">
				<a-plane
						material="src: #cloud; roughness:0; transparent:false; alphaTest:0.5"
						position="-4 1 -8"
						rotation="-90 0 0"
						scale="7 7 7"
					></a-plane>
				<a-plane
						material="src: #doubleCloud; roughness:0; transparent:false; alphatest:0.5"
						position="4 1 -8"
						rotation="-90 0 0"
						scale="7 7 7"
					></a-plane>
			</a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
	<!-- my scripts -->
	<script src="./index.js"></script>
</body>
</html>
